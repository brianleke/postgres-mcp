<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostgreSQL Natural Language Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .chat-header p {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f7f7f7;
    }

    .message {
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message.assistant {
      display: flex;
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.assistant .message-content {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message-content pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 8px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 13px;
    }

    .message.assistant .message-content pre {
      background: #f4f4f4;
    }

    .message-content code {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-container input:focus {
      border-color: #667eea;
    }

    .input-container button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .input-container button:active {
      transform: translateY(0);
    }

    .input-container button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .examples {
      padding: 20px;
      background: white;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .examples h3 {
      color: #667eea;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .example-button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      margin: 6px 0;
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      color: #555;
      transition: all 0.2s;
    }

    .example-button:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .error-message {
      background: #fee;
      border-left: 4px solid #f44;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      color: #c33;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üêò PostgreSQL Chat Assistant</h1>
      <p>Ask questions about your database in natural language</p>
    </div>

    <div class="messages-container" id="messages">
      <div class="examples">
        <h3>üí° Try asking:</h3>
        <button class="example-button" onclick="askExample('Show me all the tables in the database')">
          Show me all the tables in the database
        </button>
        <button class="example-button" onclick="askExample('What is the structure of the users table?')">
          What is the structure of the users table?
        </button>
        <button class="example-button" onclick="askExample('Count how many records are in the orders table')">
          Count how many records are in the orders table
        </button>
        <button class="example-button" onclick="askExample('Find all users who signed up in the last 30 days')">
          Find all users who signed up in the last 30 days
        </button>
        <button class="example-button" onclick="askExample('What is the total revenue from all orders?')">
          What is the total revenue from all orders?
        </button>
      </div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="Ask me anything about your database..."
        onkeypress="handleKeyPress(event)"
      />
      <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>
  </div>

  <script type="module">
    // Configuration - Update this with your Vercel deployment URL
    const API_URL = 'http://localhost:3000/api/chat'; // Change to your Vercel URL

    let messages = [];

    function addMessage(role, content) {
      messages.push({ role, content });
      
      const messagesContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      // Format content with code blocks
      const formattedContent = content
        .replace(/```sql\n([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
      
      contentDiv.innerHTML = formattedContent;
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addLoadingIndicator() {
      const messagesContainer = document.getElementById('messages');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant';
      loadingDiv.id = 'loading-indicator';
      
      const loadingContent = document.createElement('div');
      loadingContent.className = 'loading';
      loadingContent.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
      
      loadingDiv.appendChild(loadingContent);
      messagesContainer.appendChild(loadingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function removeLoadingIndicator() {
      const loading = document.getElementById('loading-indicator');
      if (loading) {
        loading.remove();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Disable input
      input.disabled = true;
      sendButton.disabled = true;
      
      // Add user message
      addMessage('user', message);
      input.value = '';
      
      // Add loading indicator
      addLoadingIndicator();
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messages })
        });

        removeLoadingIndicator();

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to get response');
        }

        // Handle streaming response
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('0:')) {
              try {
                const data = JSON.parse(line.slice(2));
                if (data.type === 'text-delta' && data.textDelta) {
                  assistantMessage += data.textDelta;
                }
              } catch (e) {
                // Ignore parse errors
              }
            }
          }
        }

        if (assistantMessage) {
          addMessage('assistant', assistantMessage);
        }
      } catch (error) {
        removeLoadingIndicator();
        addMessage('assistant', `<div class="error-message">Error: ${error.message}</div>`);
      } finally {
        // Re-enable input
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }

    window.sendMessage = sendMessage;

    window.handleKeyPress = (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    };

    window.askExample = (question) => {
      document.getElementById('messageInput').value = question;
      sendMessage();
    };
  </script>
</body>
</html>
